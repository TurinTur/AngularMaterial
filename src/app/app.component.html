<mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)"
>Show Details</mat-checkbox>
<!-- <input type="checkbox" name="" id=""></input> -->
<p>
<div *ngIf="showDetails.checked">Some details..</div>
<p>
<mat-radio-group value="0">                               <!-- Selecciona por defecto el que sea valor 0 -->
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="0">Female</mat-radio-button>   <!-- [checked]="isChecked" -->
</mat-radio-group>

<p>
<mat-select placeholder="Favorite food" [(ngModel)]="foodSel">    <!-- Hace falta importar forms module! -->
  <mat-option *ngFor="let food of foods" [value]="food.value">
    {{ food.viewValue }}
  </mat-option>
</mat-select>
<p>
<mat-form-field>
  <mat-select placeholder="Favorite food">
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<p>

  <form class="example-form">
    <mat-form-field class="example-full-width">       <!-- Hay mas propiedades para consjeos, sufijos, errors, etc por eso hay que usar un 'contenedor' -->
      <input 
        #username="ngModel"
        ngModel name="username"
        matInput placeholder="Input name" value="name" required>
      <mat-hint>Type an unique username.</mat-hint>
      <span matSuffix>@domain.com</span>
      <span matPrefix>Sr.</span>
      <mat-error *ngIf="username.invalid && username.errors.required">
         The username is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
  </form>
<p>
<mat-input-container>
  <text-area matInput matTextareaAutosize rows="2"></text-area>
</mat-input-container>
